version: '3.8'

services:
  # API Backend
  api:
    build: .
    container_name: logical-version-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_PATH=/app/data/logical_release.db
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-change-this-secret-key-in-production}
      - ENABLE_AUTO_BACKUP=true
      - BACKUP_RETENTION_DAYS=30
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - logical-net

  # Nginx Reverse Proxy (Optional but recommended)
  nginx:
    image: nginx:alpine
    container_name: logical-version-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - logical-net

networks:
  logical-net:
    driver: bridge

volumes:
  data:
  logs:
