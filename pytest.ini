[pytest]
# إعدادات pytest
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# علامات مخصصة
markers =
    ui: UI tests
    integration: Integration tests
    smoke: Smoke tests
    slow: Slow running tests
    unit: Unit tests

# خيارات الإخراج
addopts = 
    -v
    --strict-markers
    --tb=short
    --maxfail=5
    -p no:warnings

# خيارات التغطية
[coverage:run]
source = src
omit = 
    */tests/*
    */migrations/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
